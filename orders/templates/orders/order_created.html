<!DOCTYPE html>
<html lang="en">
<head>

    }

      background: #ffffff;

    }

    }
    .footer {
      font-size: 12px;
      color: #666666;
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 15px;
      background: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
