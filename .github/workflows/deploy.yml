name: Django CI/CD
on:
  push:
    branches: ["prod"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/electronics-ecommerce-store
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci-test-secret-key
      DEBUG: 'False'
      ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_URL: sqlite:///ci_test.db
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Django system checks
        run: python manage.py check
      
      - name: Check for missing migrations
        run: python manage.py makemigrations --check --dry-run --no-input
      
      - name: Run deployment checks
        run: python manage.py check --deploy --fail-level WARNING

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Electronics e-commerce Django backend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/vps-projects/electronics-ecommerce-store
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ secrets.APP_URL }}/health/ || exit 1
