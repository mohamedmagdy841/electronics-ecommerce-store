services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: electroshop
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - custom-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

  electroshop_nginx:
    image: nginx:alpine
    container_name: electroshop_nginx
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - static_volume:/staticfiles:ro
      - media_volume:/mediafiles:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./security-headers.conf:/etc/nginx/snippets/security-headers.conf:ro
    networks:
      - custom-network
    restart: unless-stopped
    
networks:
  custom-network:
    external: true

volumes:
  static_volume:
  media_volume:
